<!-- Container principal -->
<div id="main-container " class="container">
  <div class="row">
    <!--Imagem de capa-->
    <div class="col">
      <img class="card-img-bottom" src={{grupo.urlImagem}} height="400px">
    </div>
  </div>


  <label id="nome-grupo" class="fs-1 fw-bold">{{grupo.nomeGrupo}}</label>
  
  <div id="butoes-grupo">
  <button  type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editarGrupo">Editar
    grupo</button>

  <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal"
    data-bs-target="#deleteGrupo">Apagar grupo</button>
  </div>
  

  <div class="row mt-3">

    <!--Botoes-->
    <div class="d-flex justify-content-center">
      
      <button type="button" class="btn btn-outline-dark ms-2" data-bs-toggle="modal" data-bs-target="#criarPost">Nova
        Postagem</button>

      
    </div>

    <hr class="mt-3">
  </div>

  <div class="row d-flex justify-content-center">
    
    <!--Postagens-->
    <div class="card mt-4 col-8" *ngFor='let item of listaPost'>
      <div class="card-title">
        <div id="titulo" class="fw-bold mt-2 fs-3">{{item.tituloPost}}</div>
        <button id="editar" type="button" class="btn btn-outline-success d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#editarPost">Editar</button>

        <button id="deletar" type="button" class="btn btn-outline-danger d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#deletePost">deletar</button>
        
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{item.texto}}</p>
          <footer class="blockquote-footer fs-6">{{item.data}}</footer>
        </blockquote>
      </div>
    </div>

    
  </div>

  <!--MODAL EDITAR GRUPO-->

  <div class="modal fade" id="editarGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Grupo</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="exampleFormControlInput1">Nome do Grupo</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='grupo.nomeGrupo'>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Descrição</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='grupo.descricao'>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Imagem</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='grupo.urlImagem'>
          </div>


        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            routerLink='/grupo/:idGrupo'>Cancelar</button>
          <button type="button" class="btn btn-primary" (click)='atualizar()'>Salvar</button>
        </div>
      </div>
    </div>
  </div>



  <!--MODAL DELETE GRUPO-->

  <div class="modal fade" id="deleteGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Apagar</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Tem certeza que deseja deletar este grupo? Todas as postagens também serão apagadas.</h5>
          <h3 class="text-danger">Grupo: {{grupo.nomeGrupo}}</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)='apagar()'>Confirmar</button>
        </div>
      </div>
    </div>
  </div>


  <!--MODAL POST POSTAGEM-->
  <div class="modal fade" id="criarPost" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="titulo">Título</label>
            <input [(ngModel)]='postagem.tituloPost' type="text" class="form-control" id="titulo"
              placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="titulo">Matéria</label>
            <textarea [(ngModel)]='postagem.materia' class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)='publicar()' data-bs-dismiss="modal">Publicar</button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL EDITAR POSTAGEM-->

  <div class="modal fade" id="editarPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Postagem</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="exampleFormControlInput1">Título</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='postagem.tituloPost'>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Descrição</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='postagem.texto'>
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Imagem</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]='postagem.materia'>
          </div>

          <div class="form-group">
            <label for="texto">Escolha um tema: </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='GrupoId'>
              <option *ngFor='let item of listaGrupo' value="{{item.idGrupo}}">
                {{item.descricao}}
              </option>
            </select>
          </div>

        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)='atualizarPost()'>Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <!--MODAL DELETE POST-->

  <div class="modal fade" id="deletePost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Apagar</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Tem certeza de que deseja apagar essa postagem?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)='apagarPost()'>Confirmar</button>
        </div>
      </div>
    </div>
  </div>






</div>
