<div class="bold-line" >

    <div class="container-fluid d-flex  justify-content-center" >

        <div class="col-md-12 row d-flex justify-content-center mt-5 container ">

            <!--CARD INFO USUARIO-->

            <div class="col-md-12 row d-flex justify-content-center align-items-center mt-5 container pt-5 pb-5 pr-5 pl-5 " style="background-color:   #5d5c5c3f; ">



                <!--FOTO DE PERFIL-->
                <div class="col-md-4">
        
                        <img src={{user.foto}}  class="image">
                    
                </div>

                <div class="col-md-4 mt-2">
                    <div style="font-family: 'Indie Flower', cursive;">
                        <h1 class="">{{user.nome}}</h1>
                    <h6 class="font-g">{{user.email}}</h6>
                    <h6 class="font-g">{{user.tipo}}</h6>
                    </div>
                    

                    <!--BOTÕES-->
                    <div class="mt-4">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#cadastroGroup">Criar
                            Grupo</button>

                        <span class="position-absolute translate-middle badge rounded-pill bg-dark edit-btn"
                            style="cursor: pointer;">
                            <a data-bs-toggle="modal" data-bs-target="#updateUser"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-user-avatars-dreamstale-lineal-dreamstale-5.png"/></a>
                            <span class="visually-hidden">unread messages</span>
                        </span>


                    </div>
                </div>

                <!--BIOGRAFIA-->

                <div class="col-md-4 card "  >
                    <h4>Bio</h4>
                  

                        <h6 class="text-justify">{{user.bio}}</h6>

                    
                </div>
            </div>

        </div>

    </div>


    <!--NAV-->

    <div class="container">

        <div class="row justify-content-center mt-3">
            <div class="col-md-9">


               
                <ul class="nav nav-pills mb-3 d-flex justify-content-center col-md-12" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Grupos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button (click)='findByIdUserPost()' class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Minhas Postagens</button>
                    </li>
                   
                  </ul>
                
                  <div class="tab-content row" id="pills-tabContent">
                
                    <div class="tab-pane fade show active font-g" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" >
                        <div class="row justify-content-center align-items-end" >
                            <div class="col-md-4" *ngFor='let i of listaGrupo'>
                
                                <div class="card-columns post-tab" >
                                    <div class="card" >
                                        <img [routerLink]="['/grupo' , i.idGrupo]"  src="{{i.urlImagem}}"
                                            class="card-img-top img-grup" style="cursor: pointer;" >
                    
                                        <div class="card-body " style="border-style: solid; border-width: 1px; border-radius: 5px;">
                                            <h5  class="card-title font-indie ">{{i.nomeGrupo}}</h5>
                    
                                        </div>
                                    </div>
                    
                                </div>
                    
                            </div>


                        </div>               
                    </div>
                    <div class="col-md-3"></div>
                    <div class="tab-pane fade col-md-6 justify-content-center  "  id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="card-columns post-tab row">
                              <div class="card text-center marg" *ngFor='let item of user.postagem'>
                                <div class="card-body d-flex justify-content-center text-center row" style=" border-radius: 5px; border-style: solid; border-width: 1px;" > 
                                  <h5 class="card-title m-0 font-indie col-md-6">{{item.tituloPost}}</h5>
                                  <p class="card-text col-md-6" style="color: rgb(29, 29, 29);"><small class="text-muted">
                                    {{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}
                                  </small></p>
                                  <p class="card-text mt-2 font-indie col-md-9">{{item.texto}}</p>
                                  
                                  <button id="editar" type="button" class="btn btn-dark d-flex justify-content-center col-md-4" (click)='findByIdGrupo()'  [routerLink]="['/post-edit', item.idPost]">Editar</button>
                                </div>
                                
                                

                              </div>
                            </div>
                      
                          
                    </div>
                
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Explore</div>
                
                  </div>




<!--Modal de criação de grupos-->

<div class="modal fade " id="cadastroGroup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-backdrop="false">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content modal-style">
            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Cadastro de grupo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <div class="form-floating mb-3">
                    <input [(ngModel)]="grupo.nomeGrupo" type="text" class="form-control" id="floatingInput"
                        placeholder="Digite o nome do grupo">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="grupo.descricao" type="text" class="form-control" id="floatingInput"
                        placeholder="Digite a descrição do grupo">
                    <label for="floatingPassword">Descrição</label>
                </div>
                <div class="form-floating">
                    <input [(ngModel)]="grupo.urlImagem" type="text" class="form-control" id="floatingInput"
                        placeholder="Coloque a url de imagem">
                    <label for="floatingPassword">Url de imagem</label>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn " data-bs-dismiss="modal">Cancelar</button>
                <button (click)="cadastrar()" type="button" class="btn "
                    data-bs-dismiss="modal">Cadastrar</button>

            </div>
        </div>
    </div>
</div>

<!--Modal de atualização de usuarios-->

<div class="modal fade " id="updateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-backdrop="false">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content modal-style">
            <div class="modal-header ">

                <h5 class="modal-title text-center" id="exampleModalLabel">Atualização de usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
            </div>
            <div class="modal-body container">

                <div class="row container">
                    <div class="form-floating mb-3 col-md-6">
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do grupo"
                            [(ngModel)]="user.nome">
                        <label for="nome"> Nome</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Digite a descrição do grupo"
                            [(ngModel)]="user.email">
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3 col-md-6">
                        <input type="text" class="form-control" id="foto" placeholder="Coloque a url de imagem"
                            [(ngModel)]="user.foto">
                        <label for="foto">Url da foto</label>
                    </div>
                    <div class="mb-1 col-md-6">
                        <label for="tipo"></label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="aluno">Aluno</option>
                            <option value="instrutor">Instrutor</option>
                        </select>
                    </div>

                    <div class="form-floating mb-3 col-md-6">
                        <input type="password" class="form-control" id="senha" placeholder="Coloque a url de imagem" (input)='confirmSenha($event)'>
                        <label for="senha">Senha</label>
                      </div>
                      <div class="form-floating mb-3 col-md-6">
                        <input type="password" class="form-control" id="confSenha" placeholder="Coloque a url de imagem" [(ngModel)]='user.senha'>
                        <label for="confSenha">Confirme a senha</label>
                      </div>

                    <div class="col-md-12 form-floating">
                        <input type="text" class="form-control" id="Bio" placeholder="Coloque a url de imagem"
                            [(ngModel)]="user.bio">
                        <label for="Bio">Bio</label>
                    </div>
                </div>



            </div>
            <div class="modal-footer">

                <button type="button" class="btn " data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn " data-bs-dismiss="modal"

                    (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
