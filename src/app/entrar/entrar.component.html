<div class="container-fluid">
    <div class="column">
        <div class="col-md-12 d-flex justify-content-center">
            <img src="https://i.imgur.com/H4MQpI6.png" alt="" width="450px">
        </div>
        <h2 class="d-flex justify-content-center mb-5">Login</h2>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="input-group d-flex justify-content-center align-items-center">
                    <button type="submit" class="input-group-text" (click)="logar()">Logar</button>
                    <input type="text" aria-label="First name" class="form-control" placeholder="E-mail" [(ngModel)]="userLogin.email">
                    <input type="password" aria-label="Last name" class="form-control" placeholder="senha" [(ngModel)]="userLogin.senha">
                  </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    
    </div>
</div>
