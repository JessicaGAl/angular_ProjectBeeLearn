<div class="container-fluid back-cont">
  <div class="row d-flex justify-content-center all">
    <div class="col-md-12 d-flex justify-content-center">
      <img class="logo" src="https://i.imgur.com/vbUIt9M.png" alt="">
    </div>
      <div class="row col-md-6 mt-3 pr-1 tabel-cad">
        <a href=""><img  class="mt-2" src="https://i.imgur.com/Nzo1t8i.png" alt="" width="30px"></a>
          <h3 class="cad-txt d-flex justify-content-center">Login</h3>
          <div class="mb-1 col-md-6" >
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="E-mail" [(ngModel)]='userLogin.email'>
          </div>
          <div class="mb-1 col-md-6">
            <label for="senha" class="form-label"></label>
            <input  type="password" class="form-control" id="senha" placeholder="Senha" [(ngModel)]="userLogin.senha">
          </div>
          <div class="d-flex justify-content-center mt-2">
            <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
          </div>
          
          <div class="mt-3 d-flex justify-content-center margin-b">
            <button type="submit" class="input-group-text btn-dark btnn text-center d-flex justify-content-center" (click)="logar()">Logar</button>
          </div>
      </div>
  </div>
</div>
