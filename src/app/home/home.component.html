<div class="bold-line">

    <div class="container-fluid d-flex  justify-content-center">

        <div class=" row d-flex justify-content-center mt-5">

            <!--CARD INFO USUARIO-->

            <div class="row card  align-items-center flex-row justify-content-center mt-5 p-3 ml-5"
                style="width: 1000px;" style="background-color:   #5d5c5c3f;">



                <!--FOTO DE PERFIL-->
                <div class="col-4">
                    <div class="row d-flex justify-content-center">
                        <img src={{user.foto}} width="200px" height="200px" class="rounded-circle img-thumbnail">
                    </div>
                </div>

                <div class="col-4 mt-2">
                    <h3>{{user.nome}}</h3>
                    <h6>{{user.email}}</h6>
                    <h6>{{user.tipo}}</h6>

                    <!--BOTÕES-->
                    <div class="mt-4">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#cadastroGroup">Criar
                            Grupo</button>

                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="cursor: pointer;">
                            <a data-bs-toggle="modal" data-bs-target="#updateUser"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-user-avatars-dreamstale-lineal-dreamstale-5.png"/></a>
                            <span class="visually-hidden">unread messages</span>
                        </span>


                    </div>
                </div>

                <!--BIOGRAFIA-->

                <div class="col-4 card">

                    <div class="p-1">

                        <h6 class="text-justify">{{user.bio}}</h6>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <!--NAV-->

    <div class="container">

        <div class="row justify-content-center mt-3">
            <div class="col-md-9">
    
    
                <nav class="nav nav-justified p-0 m-0" *ngIf='listaGrupo.length'>
                    <a class="nav-link text-light bg-gradient" style="background-color:   #a0a0a0;"
                    id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Meus Grupos</a>
                    <a class="nav-link text-light bg-gradient" style="background-color:   #a0a0a0;" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Minhas
                        Postagens</a>
                    <a class="nav-link text-light bg-gradient" style="background-color:   #a0a0a0;" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Explore</a>
                </nav>
    
                <div class="tab-content" id="pills-tabContent">
                    
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="row justify-content-center align-items-end">
                            <div class="col-md-3" *ngFor='let i of listaGrupo'>
                
                                <div class="card-columns">
                                    <div class="card">
                                        <img [routerLink]="['/grupo' , i.idGrupo]"  src="{{i.urlImagem}}"
                                            class="card-img-top" style="cursor: pointer;">
                    
                                        <div class="card-body">
                                            <h5 class="card-title">{{i.nomeGrupo}}</h5>
                    
                                        </div>
                                    </div>
                    
                                </div>
                    
                            </div>
    
                        </div>               
                    </div>
                
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <div class="card-columns">
                              <div class="card text-center" *ngFor='let item of user.postagem'>
                                <div class="card-body">
                                  <h5 class="card-title m-0">{{item.tituloPost}}</h5>
                                  <p class="card-text mt-3">{{item.texto}}</p>
                                  <p class="card-text"><small class="text-muted">
                                    {{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}
                                  </small></p>
                      
                                </div>
                                <button id="editar" type="button" class="btn btn-outline-success d-flex justify-content-end" (click)='findByIdGrupo()'  [routerLink]="['/post-edit', item.idPost]">Editar</button>
    
                              </div>
                            </div>
                      
                          
                    </div>
                
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">Explore</div>
                
                  </div>
    
            </div>
    
        </div>
    </div>
    
    </div>





<!--Modal de criação de grupos-->
<div class="modal fade" id="cadastroGroup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-gradient" style="background-color:   #f4c320;">
            <div class="modal-header titulos">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro de grupo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <div class="form-floating mb-3">
                    <input [(ngModel)]="grupo.nomeGrupo" type="text" class="form-control" id="floatingInput"
                        placeholder="Digite o nome do grupo">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input [(ngModel)]="grupo.descricao" type="text" class="form-control" id="floatingInput"
                        placeholder="Digite a descrição do grupo">
                    <label for="floatingPassword">Descrição</label>
                </div>
                <div class="form-floating">
                    <input [(ngModel)]="grupo.urlImagem" type="text" class="form-control" id="floatingInput"
                        placeholder="Coloque a url de imagem">
                    <label for="floatingPassword">Url de imagem</label>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn text-light" data-bs-dismiss="modal" style="background-color:   #100f0d;">Cancelar</button>
                <button (click)="cadastrar()" type="button" class="btn active text-light"
                    data-bs-dismiss="modal" style="background-color:   #100f0d;">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<!--Modal de atualização de usuarios-->
<div class="modal fade" id="updateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl bg-gradient"  style="background-color:   #f4c320;">
        <div class="modal-content">
            <div class="modal-header titulos ">
                <h5 class="modal-title text-center" id="exampleModalLabel">Atualização de usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container">

                <div class="row container">
                    <div class="form-floating mb-3 col-md-6">
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do grupo"
                            [(ngModel)]="user.nome">
                        <label for="nome"> Nome</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Digite a descrição do grupo"
                            [(ngModel)]="user.email">
                        <label for="email">Email</label>
                    </div>

                    <div class="form-floating mb-3 col-md-6">
                        <input type="text" class="form-control" id="foto" placeholder="Coloque a url de imagem"
                            [(ngModel)]="user.foto">
                        <label for="foto">Url da foto</label>
                    </div>
                    <div class="mb-1 col-md-6">
                        <label for="tipo"></label>
                        <select name="tipo" id="tipo" class="form-control" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário:</option>
                            <option value="aluno">Aluno</option>
                            <option value="instrutor">Instrutor</option>
                        </select>
                    </div>

                    <div class="form-floating mb-3 col-md-6">
                        <input type="password" class="form-control" id="senha" placeholder="Coloque a url de imagem"
                            (input)='confirmSenha($event)'>
                        <label for="senha">Senha</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                        <input type="password" class="form-control" id="confSenha"
                            placeholder="Coloque a url de imagem">
                        <label for="confSenha">Confirme a senha</label>
                    </div>
                    <div class="col-md-12 form-floating">
                        <input type="text" class="form-control" id="Bio" placeholder="Coloque a url de imagem"
                            [(ngModel)]="user.bio">
                        <label for="Bio">Bio</label>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn text-light" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn text-light" data-bs-dismiss="modal"
                    (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>
